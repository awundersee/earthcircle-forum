title: "EarthCircle"
slogan: "Für einen geschlossenen Kreislauf der Natur"
description: "Projektseite für den Kurs DLBITPEWP01-01 – Projekt: Einstieg in die Web-Programmierung"
descriptionBasic: "EarthCircle – Gemeinsam für den Klimaschutz. Informiere dich über CO2-Reduktion, nachhaltige Projekte und unsere Umweltinitiativen."
imageURLBasic: "assets/img/hero-start-blank.jpg"
baseurl: "/"
url: "https://earthcircle.wundersee.dev"

markdown: kramdown

# Collections definieren (wichtig für _pages)
collections:
  pages:
    output: true

# Standard für Seiten im _pages-Ordner
defaults:
  - scope:
      path: "_pages"
    values:
      layout: default
      permalink: "/:basename/"

  - scope:
      path: "_posts"
    values:
      layout: post
      permalink: "/blog/:basename/"

# Spezieller Fall für 404.md
  - scope:
      path: "404.md"
    values:
      permalink: /404.html